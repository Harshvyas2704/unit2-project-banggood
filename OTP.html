<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="OTP.css" />
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/5091a168cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar starts -->
    <header>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <h1 class="name">Ban<span>gg</span>ood</h1>
                    <p>Global leading online shop</p>
                </div>
                <div>
                    <span>
                        <input type="text" placeholder="Search here" id="search">
                        <i class="fa-solid fa-magnifying-glass i"></i>
                    </span>
                </div>
                <div class="country">
                    <span>
                        <img src="https://cdn.pixabay.com/photo/2012/04/10/23/03/india-26828__340.png" alt="Flag">
                        <p class="ship">ship to</p>
                    </span>
                    <p class="ship india">INDIA</p>
                </div>
                <div class="userInfo">
                    <i class="fa-solid fa-user i"></i>
                    <p class="hello">Hello</p>
                    <p id="userName">---</p>
                    <div class="menu">
                        <p class="signIn">Sign In</p>
                        <p class="joinUs">Join us</p>
                        <div class="sub-menu">
                            <p>My Orders</p>
                            <p>My Wishlist</p>

                        </div>
                    </div>
                </div>
                <div class="cart">

                    <div class="total">
                        <p class="total-item"></p>
                    </div>
                </div>
            </div>
            <div class="categories">
                <p id="gotoMen">Men's</p>
                <p id="gotoWomen">Women's</p>
                <p id="gotoShoes">Shoes's</p>
                <p id="gotoSports">Sports's</p>
                <p id="gotoElectronics">Electronics's</p>
            </div>
        </nav>
    </header>
    <!-- navbar ends -->



    <!-- otp Varification part-->

    <h1 class="otp">OTP Verification</h1>
    <div class="otp">
        <input id="otp" type="passward" placeholder="Enter OTP">
        <button>Make a Payment</button>
    </div>
</body>

</html>
